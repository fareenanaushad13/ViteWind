<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
      <!-- Quote Container -->
      <div
        class="w-full text-2xl bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold rounded-t"
      >
        News You Can Trust
      </div>
      <!-- content container -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay Up To Date With The Latest!</h3>
        <p>Subscribe to our newsletter for the lattest news into your inbox</p>
        <form class="flex flex-wrap">
          <input
            placeholder="your@email.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"
          />
          <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">
            subscribe Now
          </button>
        </form>
        <p class="my-6 text-sm">We value your Privacy</p>
      </div>
    </div>
  </body>
</html>
